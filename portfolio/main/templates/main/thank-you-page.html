{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Thank You</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Portfolio Template for Developer" />

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
	href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
	rel="stylesheet"
  />
</head>
<body class="thank-you-page-body">
    <div class="thank-you-main">
      <div class="thank-you-card">
        <div>
          <h1 class="thank-you-header">Thank you!</h1>
        </div>
        <div>
          <p class="thank-you-message">Your submission has been received.</p>

          <p class="back-link">
            <a id="back-link" href="https://www.rammaheshwari.com/">‚Üê Back to site</a>
          </p>
        </div>
      </div>
    </div>
    <script>
      (function() {
        if (document.referrer && document.location.host && document.referrer.match(new RegExp("^https?://" + document.location.host))) {
          document.getElementById("back-link").setAttribute("href", document.referrer);
        }
      })();
    </script>
</body>
</html>
